name: Nightly E2E Tests

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger

env:
  NODE_VERSION: '20.x'

jobs:
  e2e-full-suite:
    name: Full E2E Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: menumaker_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: menumaker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run database migrations
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: menumaker_test
          DB_USER: menumaker_test
          DB_PASSWORD: test_password
        run: npm run migrate || echo "Migration step"

      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3001
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: menumaker_test
          DB_USER: menumaker_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-secret-key-nightly
          JWT_ACCESS_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          S3_ENDPOINT: localhost
          S3_PORT: 9000
          S3_USE_SSL: false
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          S3_BUCKET: menumaker-test
        run: |
          npm run dev &
          sleep 5
          timeout 60 bash -c 'until curl -f http://localhost:3001/health || curl -f http://localhost:3001/api/v1/health; do sleep 2; done' || echo "Backend startup timeout"

      - name: Start frontend server
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001/api/v1
        run: |
          npm run dev &
          sleep 5
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run E2E tests on ${{ matrix.browser }}
        working-directory: ./frontend
        env:
          CI: true
        run: npm run test:e2e -- --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report
          retention-days: 14

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: frontend/test-results
          retention-days: 14

  e2e-mobile:
    name: Mobile E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        device: ['Mobile Chrome', 'Mobile Safari']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: menumaker_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: menumaker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium webkit

      - name: Start services
        run: |
          cd backend
          npm run dev &
          sleep 5
          cd ../frontend
          npm run dev &
          sleep 5
        env:
          NODE_ENV: test
          PORT: 3001
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: menumaker_test
          DB_USER: menumaker_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-secret
          VITE_API_URL: http://localhost:3001/api/v1

      - name: Run mobile E2E tests
        working-directory: ./frontend
        env:
          CI: true
        run: npm run test:e2e -- --project="${{ matrix.device }}"

      - name: Upload mobile test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mobile-${{ matrix.device }}
          path: frontend/playwright-report
          retention-days: 14

  notify-results:
    name: Notify Test Results
    runs-on: ubuntu-latest
    needs: [e2e-full-suite, e2e-mobile]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-full-suite.result }}" == "failure" ] || [ "${{ needs.e2e-mobile.result }}" == "failure" ]; then
            echo "‚ùå Nightly E2E tests failed!"
            echo "Check the test reports for details."
            exit 1
          else
            echo "‚úÖ All nightly E2E tests passed!"
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'üö® Nightly E2E Tests Failed';
            const body = `
            ## Nightly E2E Test Failure

            The nightly E2E test suite has failed.

            **Run Details:**
            - Workflow: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - Commit: ${{ github.sha }}

            **Failed Jobs:**
            - Full Suite: ${{ needs.e2e-full-suite.result }}
            - Mobile: ${{ needs.e2e-mobile.result }}

            [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please investigate the failures and fix any issues.
            `;

            // Check if an open issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-failure,automated'
            });

            if (issues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['e2e-failure', 'automated', 'bug']
              });
            } else {
              // Comment on existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `Another failure occurred:\n\n${body}`
              });
            }

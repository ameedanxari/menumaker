name: CI Pipeline (Legacy)

on:
# NOTE: This workflow is superseded by smart-ci.yml for PR-based builds
# Kept for backwards compatibility and can be manually triggered

  workflow_dispatch:  # Manual trigger only
  push_disabled:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20.x'
  POSTGRES_VERSION: '15'

jobs:
  # Backend Unit Tests
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: menumaker_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: menumaker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Clear Jest cache
        working-directory: ./backend
        run: |
          npx jest --clearCache || true
          rm -rf .jest-cache || true
          rm -rf dist || true
          rm -rf node_modules/.cache || true

      - name: Lint backend code
        working-directory: ./backend
        run: npm run lint || echo "Linting step (optional)"

      - name: Run backend unit tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: menumaker_test
          DB_USER: menumaker_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-secret-key-for-ci-testing-32-chars-minimum
          JWT_ACCESS_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
        run: npm test

      - name: Generate coverage report
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: menumaker_test
          DB_USER: menumaker_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-secret-key-for-ci-testing-32-chars-minimum
        run: npm run test:coverage || echo "Coverage generation (optional)"

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          retention-days: 7

  # Frontend Unit Tests
  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend code
        working-directory: ./frontend
        run: npm run lint || echo "Linting step (optional)"

      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npm test || echo "Frontend unit tests (if available)"

  # Backend Build
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 7

  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001/api/v1
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # E2E Tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: menumaker_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: menumaker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000
          - 9001:9001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3001
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: menumaker_test
          DB_USER: menumaker_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-secret-key-for-ci-testing-32-chars-minimum
          JWT_ACCESS_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          S3_ENDPOINT: localhost
          S3_PORT: 9000
          S3_USE_SSL: false
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          S3_BUCKET: menumaker-test
          S3_REGION: us-east-1
        run: |
          npm run dev &
          echo $! > backend.pid
          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3001/health || curl -f http://localhost:3001/api/v1/health; do sleep 2; done' || echo "Backend health check timeout"

      - name: Start frontend server
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001/api/v1
        run: |
          npm run dev &
          echo $! > frontend.pid
          # Wait for frontend to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          CI: true
        run: npm run test:e2e -- --project=chromium

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/test-results
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

  # TypeScript Type Checking
  typecheck:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check backend
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Type check frontend
        working-directory: ./frontend
        run: npx tsc --noEmit

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Audit backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=high || echo "Security audit found issues (non-blocking)"

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=high || echo "Security audit found issues (non-blocking)"

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-tests
      - backend-build
      - frontend-build
      - typecheck
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-build.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed!"
